  <title>随机旋转过渡</title>
  <style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body {
		  margin-top: 10px;
		  background: radial-gradient(ellipse at center,  #e9eadc 19%,#adaca2 100%);
		  background-repeat: no-repeat;
		  background-attachment: fixed;
		  font-family: Oswald, Arial;
		  text-align: center;
		  color: #47473c;
		}
		a {
		  color: #47473c;
		  font-family: Lobster;
		  font-style: normal;
		  text-decoration: none;
		  font-size: 15px;
		}
		a:hover {
		  text-decoration: underline;
		}
		h1 {
		  font-family: Lobster;
		  font-weight: normal;
		  margin: 0;
		}
		#container {
			margin: 0 auto;
			max-width: 856px;
			perspective: 2000px;
		}
		#information {
			margin-top: 1em;
			display: block;
			color: red;
			font-size: 20px;
		 }
		  
		#navigation a {
			display: inline-block;
			line-height: 2.8em;
			margin-right: 1em;
			width: 40px;
			height: 40px;
			background: rgba(0,0,0,0.1);
			color: #fff;
			border-radius: 40px;
			transition: .3s ease-in;
		}
		  
		#navigation a.selected, #navigation a:hover {
			background: rgba(0,0,0,.3);
			text-decoration: none;
		}

		#portfolio-item {
			display: none;
		}
		  
		#portfolio {
			margin: 10px 0;
			transform-style: preserve-3d;
		}

		#portfolio div {
			display: inline-block;
			position: relative;
			vertical-align: top;
			margin: 1em;
			width: 180px;
			height: 140px;
			box-shadow: 0px 0px 14px rgba(0,0,0,.3);
		}
		  
		#portfolio div span {
		  text-align: left;
		  position: absolute;
		  color: #fff;
		  background: rgba(0,0,0,0.6);
		  width: 90px;
		  padding: 5px 15px 7px;
		  z-index: 1;
		  left: -10px;
		  bottom: 10px;
		}
		
		#list{
			display: none;
		}
  </style>
 </head>
 <body>
		<div id="container">
			<div id="portfolio"></div>
    
			<nav id="navigation">
			  <a href="#1" class="nav selected">1</a>

		<script type="text/javascript">
			var aBtn = document.getElementsByClassName('nav');
			// console.log(aBtn);
			var oListImg = document.getElementById('list')
			var imgNum = 6;
			var imgData = null;
			var src = null;
			var alt = null;
			var oPort = document.getElementById('portfolio')
			// console.log(oListImg)
			// console.log(oPort)
			
			//1.按钮的点击事件
			for(var i = 0,len = aBtn.length; i<len; i++){
				aBtn[i].onclick = function(){
					// console.log(this)
				}
			}
			
			//2.获取数据 src 和 alt
			for(var i = 0; i < imgNum; i++){
			//2.1获取数据	
				// console.log(oListImg.children[i])
				imgData = oListImg.children[i].children[0];
				src = imgData.getAttribute('src')
				alt = imgData.getAttribute('alt')
				// console.log(src , alt)
			//2.2 构建数据载体
				oPort.innerHTML += '<div style="background:url('+src+')"><span>'+alt+'</span></div>'
				
			}
		</script>
