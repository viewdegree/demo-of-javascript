<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>鼠标跟随效果</title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			html,body{width: 100%;height: 100%;}
			body{
				background: url(images/wallpaper.jpg) no-repeat center/100% 100%;
			}
			#container{
				width: 1250px;
				height: 500px;
				margin: 0 auto;
				/* 如果直接使用margin: 50px auto 0;则body也会跟着下移,这里我们可以使用位移效果 */
				transform: translate(0,50px);
			}
			#imgList{
				list-style: none;
				height: 100%;
			}
			#imgList>li{
				width: 230px;
				height: 150px;
				float: left;
				margin: 15px 10px 0;
				background: url(images/clients.png) no-repeat 0px 0px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<ul id="imgList">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<script type="text/javascript">
			
		</script>
	</body>
</html>
